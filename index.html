<body>

    <!-- Header Section -->

        </nav>

    <!-- Main Section -->
    <main>
        <h1>Let's Check Your Number!</h1>
        <form class="input">
            <div class="input-group">
                <input type="number" class="inputElem" required autofocus />

            <div class="button submitParentElem" style="display: none;">

            </div>
        </form>
        <h2 class="resultOfNum"></h2>
    </main>
